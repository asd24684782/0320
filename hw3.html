<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function show()
        {    
            var score=document.getElementById("score");
            if(score.value>=60)
            {
                document.getElementById("result").innerHTML="棒ㄏㄏ";
            }
            else
            {
                document.getElementById("result").innerHTML="拉基";
            }
        }
    </script>
</head>
<body>
<input type="number" id="score" value="0">
<button type="button" onclick="show()">click</button>
<h1 id="result"></h1>

</body>
</html>
