<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
    function Add()
    {
        var num1=parseFloat(document.getElementById("num1").value);
        var num2=parseFloat(document.getElementById("num2").value);
        document.getElementById("demo").innerHTML=num1+num2;
    }
    function Sub()
    {
        var num1=parseFloat(document.getElementById("num1").value);
        var num2=parseFloat(document.getElementById("num2").value);
        document.getElementById("demo").innerHTML=num1-num2;
    }
    function Mul()
    {
        var num1=parseFloat(document.getElementById("num1").value);
        var num2=parseFloat(document.getElementById("num2").value);
        document.getElementById("demo").innerHTML=num1*num2;
    }
    function Div()
    {
        var num1=parseFloat(document.getElementById("num1").value);
        var num2=parseFloat(document.getElementById("num2").value);
        document.getElementById("demo").innerHTML=num1/num2;
    }
    function Clear()
    {
        document.getElementById("demo").innerHTML=0;
        document.getElementById("num1").value=0;
        document.getElementById("num2").value=0;
    }
    </script>
</head>
<body>
    <input type="number" id="num1" value="0">
    <input type="number" id="num2" value="0">
    <button type="button" onclick="Add()">+</button>
    <button type="button" onclick="Sub()">-</button>
    <button type="button" onclick="Mul()">*</button>
    <button type="button" onclick="Div()">/</button>
    <button type="button" onclick="Clear()">C</button>
    <h1 id="demo">0</h1>
</body>
</html>
